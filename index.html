<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterCards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>BetterCards</h1>
            </div>
            <div class="group-section">
                <div class="group-header">
                    <h2>Card Groups</h2>
                    <div class="group-controls">
                        <button id="createGroupBtn" class="control-btn small">New Group</button>
                        <button id="deleteGroupBtn" class="control-btn small danger">Delete Group</button>
                    </div>
                </div>
                <div class="group-list">
                
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="group-banner">
                <h2 id="currentGroupName">Main</h2>
                <div class="group-stats">
                    <div class="stat">
                        <span class="stat-label">Cards:</span>
                        <span id="cardCount" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Time Studied:</span>
                        <span id="totalStudyTime" class="stat-value">0min</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Last Studied:</span>
                        <span id="lastStudied" class="stat-value">Never</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Confidence:</span>
                        <span id="groupConfidence" class="stat-value">No data yet</span>
                    </div>
                </div>
            </div>
            <div class="content-controls">
                <button id="importCardsBtn" class="control-btn">Import Cards</button>
                <button id="createCardBtn" class="control-btn">Create Flashcard</button>
                <button id="startStudyBtn" class="control-btn">Start Studying</button>
            </div>
            
            <div id="normalView" class="cards-area">
                <div id="cards-container"></div>
            </div>

            <div id="studyView" class="study-area hidden">
                <div class="study-sidebar">
                    <h2 id="studyGroupName"></h2>
                    <div class="study-controls">
                        <div class="study-stats">
                            <div>Cards Studied: <span id="cardsStudied">0</span></div>
                            <div>Time: <span id="studyTime">00:00</span></div>
                        </div>
                        <button id="stopStudyBtn" class="control-btn">Stop Studying</button>
                        <div class="study-modes">
                            <label class="mode-switch">
                                <input type="checkbox" id="knownLearningMode" checked>
                                Known Learning Mode
                            </label>
                            <label class="mode-switch">
                                <input type="checkbox" id="flippedCardsMode">
                                Flipped Cards Mode
                            </label>
                        </div>
                        <div id="confidenceLevels" class="confidence-chart">
                            <div class="chart-bar" data-level="5">
                                <div class="bar-label">Level 5</div>
                                <div class="bar-fill"></div>
                                <div class="bar-count">0</div>
                            </div>
                            <div class="chart-bar" data-level="4">
                                <div class="bar-label">Level 4</div>
                                <div class="bar-fill"></div>
                                <div class="bar-count">0</div>
                            </div>
                            <div class="chart-bar" data-level="3">
                                <div class="bar-label">Level 3</div>
                                <div class="bar-fill"></div>
                                <div class="bar-count">0</div>
                            </div>
                            <div class="chart-bar" data-level="2">
                                <div class="bar-label">Level 2</div>
                                <div class="bar-fill"></div>
                                <div class="bar-count">0</div>
                            </div>
                            <div class="chart-bar" data-level="1">
                                <div class="bar-label">Level 1</div>
                                <div class="bar-fill"></div>
                                <div class="bar-count">0</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="study-content">
                    <div class="study-card">
                        <div class="study-card-content">
                            <div class="card-text front"></div>
                            <hr class="card-divider hidden">
                            <div class="card-text back hidden"></div>
                        </div>
                    </div>
                    <div id="confidenceButtons" class="confidence-buttons hidden">
                        <button class="confidence-btn" data-level="1">1</button>
                        <button class="confidence-btn" data-level="2">2</button>
                        <button class="confidence-btn" data-level="3">3</button>
                        <button class="confidence-btn" data-level="4">4</button>
                        <button class="confidence-btn" data-level="5">5</button>
                    </div>
                    <button id="nextCardBtn" class="control-btn next-btn">
                        <span class="arrow">â†’</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="createCardModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Create New Flashcard</h2>
            <div class="form-group">
                <label for="cardFront">Front Side:</label>
                <textarea id="cardFront" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="cardBack">Back Side:</label>
                <textarea id="cardBack" rows="4"></textarea>
            </div>
            <button id="saveCardBtn" class="control-btn">Save Card</button>
        </div>
    </div>

    <div id="createGroupModal" class="modal">
        <div class="modal-content">
            <span class="close-group-modal">&times;</span>
            <h2>Create New Group</h2>
            <div class="form-group">
                <label for="groupName">Group Name:</label>
                <textarea id="groupName" rows="2"></textarea>
            </div>
            <button id="saveGroupBtn" class="control-btn">Create Group</button>
        </div>
    </div>

    <!-- Import Cards Modal -->
    <div id="importCardsModal" class="modal">
        <div class="modal-content">
            <span class="close-import-modal">&times;</span>
            <h2>Import Cards</h2>
            <div class="form-group">
                <label for="importContent">
                    Enter your flashcards below, one per line:<br>
                    <small style="color: #666;">
                        Format: front side // back side<br>
                        Example:<br>
                        What is the capital of France? // Paris<br>
                        HTML stands for? // HyperText Markup Language
                    </small>
                </label>
                <textarea id="importContent" rows="10" placeholder="Front side // Back side"></textarea>
            </div>
            <button id="saveImportBtn" class="control-btn">Import Cards</button>
        </div>
    </div>

    <script src="studyMode.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
